# When updating the version of BigBang, make sure to update
#   both the bases reference and the GitRepository reference
bases:
- git::https://github.com/danehans/big-bang.git//base?ref=2af9c59072167dc001bb5de826f3f04ef610e2a3
configMapGenerator:
  - name: common
    behavior: merge
    files:
      - values.yaml=configmap.yaml
patchesStrategicMerge:
- secrets.enc.yaml
- |-
  apiVersion: source.toolkit.fluxcd.io/v1beta1
  kind: GitRepository
  metadata:
    name: bigbang
  spec:
    ref:
      $patch: replace
      tag: ""
      branch: canary
