hostname: bigbang.dev

flux:
  interval: 1m
  rollback:
    cleanupOnFail: false

istio:
  enabled: false

#istiooperator:
#  enabled: false

istiooperators:
  default:
    enabled: false
    git:
      repo: https://github.com/danehans/istio-operator.git
      path: "./chart"
      tag: null
      branch: revision
  1-10-3:
    enabled: true
    revision: 1-10-3
    git:
      repo: https://github.com/danehans/istio-operator.git
      path: "./chart"
      tag: null
      branch: revision
    flux: {}
    values: {}
    postRenderers: []

gatekeeper:
  enabled: false
  values:
    replicas: 1
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
    violations:
      allowedDockerRegistries:
        match:
          excludedNamespaces:
          - kube-system
          - istio-system
          - default

kiali:
  enabled: false

jaeger:
  enabled: false

logging:
  enabled: false

fluentbit:
  enabled: false

clusterAuditor:
  enabled: false

monitoring:
  enabled: false

eckoperator:
  enabled: false

twistlock:
  enabled: false
