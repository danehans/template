hostname: bigbang.dev

#networkPolicies:
#  enabled: false

flux:
  interval: 5s
  rollback:
    cleanupOnFail: false

istiooperator:
  enabled: true
  git:
    repo: https://github.com/danehans/istio-operator.git
    path: "./chart"
    tag: null
    branch: revision
  values:
    tag: 1.11.1

istio:
  enabled: true
  git:
    repo: https://github.com/danehans/istio-controlplane.git
    path: "./chart"
    tag: null
    branch: revision_support
  ingressGateways:
    public-ingressgateway:
      type: "NodePort"
      kubernetesResourceSpec:
        service:
          ports:
          - name: status-port
            nodePort: 30148
            port: 15021
            protocol: TCP
            targetPort: 15021
          - name: http2
            nodePort: 30080
            port: 80
            protocol: TCP
            targetPort: 8080
          - name: https
            nodePort: 30443
            port: 443
            protocol: TCP
            targetPort: 8443
  values:
    tag: 1.11.1
#    istiod:
#      nodeSelector:
#        foo: bar
  controlplanes:
    default:
      enabled: false
      git:
        repo: https://github.com/danehans/istio-controlplane.git
        path: "./chart"
        tag: null
        branch: revision_support
      ingressGateways:
        public-ingressgateway:
          type: "NodePort"
          kubernetesResourceSpec:
            service:
              ports:
              - name: status-port
                nodePort: 30148
                port: 15021
                protocol: TCP
                targetPort: 15021
              - name: http2
                nodePort: 30080
                port: 80
                protocol: TCP
                targetPort: 8080
              - name: https
                nodePort: 30443
                port: 443
                protocol: TCP
                targetPort: 8443
      flux: { }
      values:
        tag: 1.11.1
      postRenderers: [ ]
    1-11-2:
      enabled: false
      revision: 1-11-2
      git:
        repo: https://github.com/danehans/istio-controlplane.git
        path: "./chart"
        tag: null
        branch: revision_support
      ingressGateways:
        public-ingressgateway:
          type: "NodePort"
          kubernetesResourceSpec:
            service:
              ports:
              - name: status-port
                nodePort: 30148
                port: 15021
                protocol: TCP
                targetPort: 15021
              - name: http2
                nodePort: 30080
                port: 80
                protocol: TCP
                targetPort: 8080
              - name: https
                nodePort: 30443
                port: 443
                protocol: TCP
                targetPort: 8443
      flux: { }
      values:
        tag: 1.11.2
      postRenderers: [ ]
  operators:
    default:
      enabled: false
      git:
        repo: https://github.com/danehans/istio-operator.git
        path: "./chart"
        tag: null
        branch: revision
      values:
        tag: 1.11.1
      flux: { }
      postRenderers: []
    1-11-2:
      enabled: true
      revision: 1-11-2
      git:
        repo: https://github.com/danehans/istio-operator.git
        path: "./chart"
        tag: null
        branch: revision
      values:
        tag: 1.11.2
      flux: { }
      postRenderers: []

gatekeeper:
  enabled: false
  values:
    replicas: 1
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
    violations:
      allowedDockerRegistries:
        match:
          excludedNamespaces:
          - kube-system
          - istio-system
          - default

kiali:
  enabled: false

jaeger:
  enabled: false

logging:
  enabled: false

fluentbit:
  enabled: false

clusterAuditor:
  enabled: false

monitoring:
  enabled: false

eckoperator:
  enabled: false

twistlock:
  enabled: false
